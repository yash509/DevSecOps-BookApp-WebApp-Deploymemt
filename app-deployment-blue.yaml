apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookapp-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bookapp
      version: blue
  template:
    metadata:
      labels:
        app: bookapp
        version: blue
    spec:
      containers:
      - name: bookapp
        image: yash5090/bookapp:blue # Adjust the image tag for the blue version
        ports:
        - containerPort: 3000
        # env:
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://mysql-service:3306/bookappdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: root
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: Test@123
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
